buildscript {
    ext.versions = [
            // Virgil
            virgilSdk : '5.0.4',
            pythia : '0.2.0',
            keyknox : '0.1.0',

            // Kotlin
            kotlin    : '1.3.0',
            coroutines: '1.0.0-RC1',

            // Gradle
            gardle    : '3.2.1',

            // Android
            android   : '4.1.1.4',

            // Docs
            dokka     : '0.9.17',

            // Tests
            junit     : '5.2.0',
    ]
    repositories {
        google()
        jcenter()
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.gardle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$versions.dokka"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
